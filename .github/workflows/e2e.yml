name: e2e

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install node packages 🔧
        run: npm ci

      - name: Run e2e tests 🕒
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test
